{% extends "layout2.html" %}
{% block title %}Generar citas{% endblock %}
{% block content%}
    <div class="container p-5">
        <div class="jumbotron" align="justify">
            <h1 >Cambiar Contraseña</h1>
            <hr class="my-4">
            <p>Digite su actual contraseña para realizar el cambio</p>
            <form action="/admin-cambiarcontraseña-nuevacontraseña" method="POST">
            <p></p>
            <label for="contra">Contraseña: </label>
            <input type="password" name="contra" minlength="8" maxlength="16">
            <p></p>
            <input type='submit' value='Confirmar'>
            </form>
          </div>
    </div>
    
{% endblock %}
